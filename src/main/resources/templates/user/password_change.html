<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - V$Epage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-300 min-h-screen flex items-center justify-center font-sans">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Change Password</h1>
    <form th:action="@{/user/changePassword}" method="post">
        <div class="mb-4">
            <label for="currentPassword" class="block text-gray-700 font-bold mb-2">Current Password</label>
            <input type="password" name="currentPassword" id="currentPassword" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-500" required>
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block text-gray-700 font-bold mb-2">New Password</label>
            <input type="password" name="newPassword" id="newPassword" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-500" required>
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Change Password
        </button>
    </form>
</div>
</body>
</html>
