<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - V$Epage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-300 min-h-screen flex flex-col font-sans">

<header class="bg-black text-white w-full fixed top-0 left-0 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
        <div class="text-xl font-extrabold bg-gradient-to-r from-green-700 to-green-500 bg-clip-text text-transparent">
            V$Epage
        </div>
    </div>
</header>

<main class="flex-grow pt-20 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You have signed up successfully!</h1>
        <p class="text-lg text-gray-600 mb-6">Please check your email to verify your account.</p>
        <div class="mt-6 space-y-5">
            <!-- Login button -->
            <a th:href="@{/login}"
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-md text-lg font-bold shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-offset-2">
                Click here to Login
            </a>
            <!-- Home link -->
            <a th:href="@{/home}" class="text-gray-500 underline text-md block mt-2">
                Home
            </a>
        </div>
    </div>
</main>

</body>
</html>
